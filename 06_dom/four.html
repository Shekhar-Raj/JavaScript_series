<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit and Remove Element in DOM </title>
</head>
<body style="background-color: #212121;color:white">

<ul class="language">
    <li>JavaScript</li>
</ul>

</body>

<script>
    // Adding new list
    const ul=document.querySelector('.language');
    const list=document.createElement('li');
    list.innerText="Python";

    ul.appendChild(list);
    console.log(ul)


</script>
</html>
